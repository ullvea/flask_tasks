{% extends "base.html" %}
{% block color %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}
{% block content %}
<div align="center">
  <h2>Оформление каюты</h2>
  <table>
    <tr>
        <th>Цвет стен</th>
        <th>Эмблема</th>
    </tr>
    <tr>
        {% if sex == "male" %}
            {% if years < 21 %}
                <td><img src="/static/colorful_cab/child.jpg" class="d-block w-100" width="300px" height="300px"></td>
                <td class="child-male"></td>
            {% else %}
            <td><img src="/static/colorful_cab/adult.jpg" class="d-block w-100" width="300px" height="300px"></td>
            <td class="adult-male"></td>
            {% endif %}
        {% endif %}
        {% if sex == "female" %}
            {% if years < 21 %}
                <td><img src="/static/colorful_cab/child.jpg" class="d-block w-100" width="300px" height="300px"></td>
                <td class="child-female"></td>
            {% else %}
            <td><img src="/static/colorful_cab/adult.jpg" class="d-block w-100" width="300px" height="300px"></td>
            <td class="adult-female"></td>
            {% endif %}
        {% endif %}
    </tr>
</table>
</div>
{% endblock %}
