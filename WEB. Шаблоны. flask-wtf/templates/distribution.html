{% extends "base.html" %}
{% block color %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}
{% block content %}
        <div align="center">
          <h3>Размещение по каютам</h3>
          {% set cabin = "Каюта №" %}
          {% for user in list %}
          <br>
          {{ user }} - {{cabin}} {{ loop.index }} {% if loop.first %} - капитан корабля {% endif %}
          </br>
        {% endfor %}
        </div>
{% endblock %}
